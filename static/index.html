<!DOCTYPE html>
<html>
<body>

<h2>Tank API</h2>

<form action="http://localhost:8000/grind_path" method="get">
  <label for="nation">Nation</label><br>
  <input type="text" id="nation" name="nation" value="ussr"><br>
  <label for="start_tank">Start tank</label><br>
  <input type="text" id="start_tank" name="start_tank" value="BT-5"><br>

  <input type="text" id="end_tank" name="end_tank" value="T-10"><br>

</form> 
<br>
<form action="http://localhost:8000/max_alpha" method="get">
  <label for="nation">Nation</label><br>
  <input type="text" id="nation" name="nation" value="ussr"><br>
  <label for="tank_type">Tank type</label><br>
  <input type="text" id="tank_type" name="tank_type" value="mt"><br>
  <label for="tier">Tier</label><br>
  <input type="number" id="tier" name="tier" value="7"><br>
  <input type="submit" value="Submit">
</form>

</html>
